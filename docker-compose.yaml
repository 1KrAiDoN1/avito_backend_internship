services:
  postgres:
    image: postgres:16-alpine
    container_name: pr_reviewer_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr_reviewer_migrate
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: ${DB_URL}
    volumes:
      - ./migrations:/app/migrations
      - ./scripts/migrate.sh:/app/scripts/migrate.sh
    entrypoint: ["/bin/sh", "/app/scripts/migrate.sh"]
    networks:
      - app_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr_reviewer_app
    depends_on:
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8080:8080"
    networks:
      - app_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
